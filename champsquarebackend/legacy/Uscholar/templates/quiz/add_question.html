{% extends "manage.html" %}
{% load static %}

{% block pagetitle %} Add Question {% endblock pagetitle %}

{% block css %}
{{ block.super }}

<link rel="stylesheet" media="all" type="text/css" href="{{ URL_ROOT }}/static/Uscholar/css/autotaggit.css" />
{% endblock %}


{% block content %}
    <form name=frm id=frm action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
  <center><table class="table">
    {{ qform.as_table }}

  </table></center>
    <button class="btn btn-success" type="submit" name="save_question">Save</button> <br /><br />
    <button class="btn btn-primary" type="button" name="button" onClick='location.replace("{% url 'dashboard:list_questions' %}");'>Back to Questions</button>
    <button class="btn btn-default" type="button" onClick='location.replace("{% url 'Uscholar:add_question' %}");'>Add Question <span class="glyphicon glyphicon-plus"></span></button>&nbsp;&nbsp;

  </center>
</form>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
{% endblock %}
