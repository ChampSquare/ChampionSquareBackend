{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jupiter Online Exam</title>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/countdown.css' %}" rel="stylesheet">

</head>
<body>

<div class="wrap">
  <h1><strong>Jupiter</strong> Online Exam Will Start In</h1>

  <div class="countdown">

      <input type="hidden" id="hdfTestDuration" value="{{ timeleft }}">
  </div>
</div>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/countdown_time.js' %}" type="text/javascript"></script>
</body>
</html>
