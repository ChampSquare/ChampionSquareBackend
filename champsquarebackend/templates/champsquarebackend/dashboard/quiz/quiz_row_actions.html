{% load django_tables2 %}
{% load i18n %}
<div class="btn-toolbar">
    <div class="btn-group">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
            {% trans "Actions" %}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
            <li>
                <a href="{% url 'dashboard:quiz-update' pk=record.id %}{% querystring %}">{% trans "Edit" %}</a>
            </li>
            <li>
                <a href="{% url 'dashboard:quiz-questionpaper-update' pk=record.id %}">{% trans "Update QuestionPaper" %}</a>
            </li>
            <li>
                <a {% if record.has_questions %}
                    href="{% url 'quiz:quiz-take' pk=record.id %}"
                {% endif %}> {% trans "Take Quiz" %}</a>
            </li>
            <li>
                <a {% if record.has_questions %}
                    href="{% url 'quiz:quiz-take-monitoring' pk=record.id %}"
                {% endif %}> {% trans "Take Quiz with video monitoring" %}</a>
            </li>
            <li>
                <a href="#">{% trans "Delete" %}</a>
            </li>
        </ul>
    </div>
</div>
